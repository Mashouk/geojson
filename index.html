<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Hello Geojson</title>

    <style>
    #map { height: 100vh; 
    }
    </style>


</head>

<body>

    <div id="map"></div>

    <script>

        var map = L.map('map').setView([51.505, -0.09], 13);

        fetch('map.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            });
    
    
    </script>

</body>

</html>
